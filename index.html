<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="https://kit.fontawesome.com/0c64eb397a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="./src/js/index.js" type="module" defer ></script>

    <title>Validador de Formulário</title>
</head>
<body>
    <section class="container-fluid">
        <div class="row text-center p-4">
            <h1>Validador de Formulário</h1>
            <p>O intuito é validar alguns dos principais campos usados atualmente como cpf, rg, e-mail entre outros.</p>
            <hr>
        </div>
    </section>
    <main class="container container-form ">
        <form class="m-0 container-form-element">
            <fieldset>
              <legend class="h2 text-center"><strong>Cadastro</strong></legend>
              <!--Name-->
              <div class="mb-3">
                <label for="input-text-name" class="form-label">Nome</label>
                <div class="form-container-inputs-name">
                    <div class="form-icon-name">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="div-input-name">
                        <input type="text" id="input-text-name" class="form-control" placeholder="Insira seu nome aqui...">
                    </div>
                </div>
              </div>
              <!--End-Name-->

              <!--CPF-->
              <div class="mb-3">
                <label for="name" class="form-label">CPF</label>
                <div class="form-container-inputs-cpf">
                    <div class="form-icon-CPF">
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                    <div class="div-input-cpf">
                        <input type="text" id="cpf" class="form-control" placeholder="Insira seu CPF">
                    </div>
                </div>
              </div>
              <!--End-CPF-->

              <!--RG-->
              <div class="mb-3">
                <label for="name" class="form-label">RG</label>
                <div class="form-container-inputs-rg">
                    <div class="form-icon-RG">
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                    <div class="div-input-rg">
                        <input type="text" id="rg" class="form-control" placeholder="Insira seu RG">
                    </div>
                </div>
              </div>
              <!--End-RG-->

              <!--E-mail-->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <div class="form-container-inputs-email">
                    <div class="form-icon-email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="div-input-email">
                        <input type="email" id="input-email" class="form-control" placeholder="Informe seu melhor e-mail">
                    </div>
                </div>
              </div>
              <!--End-Email-->

              <!--Company or person-->
              <div class="mb-3">
                <div class="form-input-person">
                    <label for="selectPerson" class="form-label">Pessoa física ou Empresa</label>
                    <select id="selectPerson" class="form-select">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option>Pessoa Física</option>
                        <option>Empresa</option>
                    </select>
                </div>
              </div>
              <!--End Company or person-->
              
              <!--Check Policies-->
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="policies-check">
                  <label class="form-check-label" for="policies-check">
                    Aceitar termos <a href="#"><small>Ler termos</small> </a>
                  </label>
                </div>
              </div>
              <!--End Check Policies-->

              <button type="submit" class="btn btn-outline-dark btn-lg">Realizar Cadastro</button>

              <div class="alert alert-danger invisible mt-2 mb-2" id="alertSubmit" role="alert">
                Existem campos inválidos, verifique e corrija as informações inseridas.
              </div>
            </fieldset>
          </form>
    </main>
</body>
</html>
